language: go

os:
  - linux
  - osx

sudo: false

install:
  - echo $PATH
  - echo $GOPATH
  - ls
  - go version
  - go env
  - go get golang.org/x/crypto/ssh
  - go get github.com/codegangsta/cli
  # Build help
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes
  - conda install -y -q pip
  - pip install -r .ci/requirements.txt

script:
  - go run main.go
  # Build
  - go build
  - ls
  # Upload
  - echo VERSION=$(git describe --tags --dirty --always)
  - echo NAME_VERSION=remote-conda-$VERSION
  - tar -cf $NAME_VERSION-$TRAVIS_OS_NAME.tar remote-conda
  - aws s3 cp remote-conda-$TRAVIS_BUILD_NUMBER-$TRAVIS_OS_NAME.tar s3://danielfrg-ci/remote-conda/
